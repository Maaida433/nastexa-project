<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" href="style.css">
	</head>
<body>
	<div class="page">
		<form id="loginForm" class="login">
			<h2>Sign In</h2>

			<div class="field">
				<label for="user">Username or Email</label>
				<input type="text" id="user" name="user" autocomplete="username" placeholder="you@example.com">
			</div>

			<div class="field password-field">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" autocomplete="current-password" placeholder="Enter password">
				<button type="button" class="toggle-pass" aria-label="Show password">Show</button>
			</div>

			<div class="row">
				<label class="remember">
					<input type="checkbox" id="remember">
					<span class="checkmark"></span>
					Remember me
				</label>
				<a href="#" class="forgot">Forgot password?</a>
			</div>

			<button type="submit" class="btn">Login</button>
		</form>
	</div>

	<script src="main.js"></script>
</body>
</html>
